<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="github">Github Username:</label>
            <input type="text" id="github" name="github" required>
        </div>
        <div>
            <label>Account Type:</label><br>
            <input type="radio" id="enterprise" name="account_type" value="enterprise">
            <label for="enterprise">Enterprise</label><br>
            <input type="radio" id="pro" name="account_type" value="pro">
            <label for="pro">Pro</label><br>
            <input type="radio" id="free" name="account_type" value="free">
            <label for="free">Free</label><br>
        </div>
        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
